<script type="text/javascript">
function initMap() {
			 var myLatLng = { lat: 59.9528753, lng: 30.2572768};
			// Create a map object and specify the DOM element for display.
			var map = new google.maps.Map(document.getElementById('google-map'), {
				center:myLatLng,
				scrollwheel: false,
				zoom: 15
			});
			var marker = new google.maps.Marker({
				map: map,
				position: myLatLng,
				title: 'Office'
			});
			// map2
			 var myLatLng2 = {lat: 59.889126, lng: 30.3187};
			// Create a map object and specify the DOM element for display.
			var map2 = new google.maps.Map(document.getElementById('google-map2'), {
				center:myLatLng2,
				scrollwheel: false,
				zoom: 15
			});
			var marker2 = new google.maps.Marker({
				map: map2,
				position: myLatLng2,
				title: 'Office'
			});
		}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGj-s-njAT7usamQuFKhAILiLZMLg1kT0&callback=initMap" async defer></script>
