<div class="registration-block">
	<div class="container-fluid">
		<div class="row">
			<p class="registration-title">Данные аккаунта</p>
		</div>
		<div class="row">
			<form id="account-form" class="form account-form" action="">
				<div class="form-group">
					<label for="name">ФИО*</label>
					<input id="name" type="text" class="input" placeholder="Иванов Александр Иванович">
					<span class="input-gradient"></span>
				</div>
				<div class="form-group">
					<label for="mail">E-mail*</label>
					<input id="mail" type="text" class="input" placeholder="Ivanoff@gmail.ru">
				</div>
				<div class="form-group">
					<label for="phone">Телефон*</label>
					<input id="phone" type="number" class="input" placeholder="8(921)765 45 28">
					<a href="#" class="change-link">Изменить телефон</a>
				</div>
				<div class="form-group password-group">
					<label for="password">Пароль*</label>
					<input id="password" type="password" class="input" placeholder="********">
					<a class="hidden-password"></a>
					<a href="#" class="change-link">Изменить пароль</a>
				</div>
					<input id="submit" class="btn-check" type="submit" value="Сохранить">
			</form>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">

				<label for="sub-mail">E-mail*</label>
				<input id="sub-mail" type="text" class="input" placeholder="Ivanoff@gmail.ru">
				<a href="#" class="change-link">Отписаться</a>
			</div>
			<div class="form-group">
				<input id="sub-btn" class="sub-btn" type="submit" value="Подписаться">
			</div>
		</form>
	</div>
</div>
