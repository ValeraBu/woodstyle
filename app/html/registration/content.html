<div class="container-fluid">
	<div class="row">
		<section class="breadcrumbs">
			<ul>
				<li><a href="#"><span>Главная</span></a></li>
				<li><a href="#"><span>Личный кабинет</span></a></li>
				<li><a href="#" class="active"><span>Регистрация</span></a></li>
			</ul>
		</section>
	</div>
	<div class="row">
		<div class="title-block">
			<h2>Регистрация</h2>
		</div>
	</div>
</div>
<div class="registration-block">
	<div class="container-fluid">
		<div class="row">
			<p class="registration-title">Данные аккаунта</p>
		</div>
		<div class="row">
			<form id="check-form" class="form check-form" action="">
				<div class="form-group">
					<label for="name">ФИО*</label>
					<input id="name" type="text" class="input" placeholder="Иванов Александр Иванович">
					<span class="input-gradient"></span>
				</div>
				<div class="form-group">
					<label for="mail">E-mail*</label>
					<input id="mail" type="text" class="input" placeholder="Ivanoff@gmail.ru">
				</div>
				<div class="form-group">
					<label for="phone">Телефон*</label>
					<input id="phone" type="number" class="input" placeholder="8(921)765 45 28">
				</div>
				<div class="form-group password-group">
					<label for="password">Пароль*</label>
					<input id="password" type="password" class="input" placeholder="********">
					<a class="hidden-password"></a>
				</div>
				<div class="form-group">
					<label for="repeat-password">Повторите пароль*</label>
					<input id="repeat-password" type="password" class="input" placeholder="********">
					<a class="hidden-password"></a>
				</div>
				<div class="form-group">
					<input id="submit" class="btn-check" type="submit" value="Зарегистрироваться">
				</div>
			</form>
		</div>
	</div>
</div>
